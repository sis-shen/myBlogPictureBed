<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中南大学面条注册表</title>
    <script src="js/i_js.js"></script>
    <link rel="stylesheet" href="css/i_style.css">

</head>
<body>
    <h1 style="text-align: center;">中南大学注册面试表</h1>
    <fieldset >
        <legend><strong>注册表单</strong></legend>
        <div class="box">

            <label for="name">姓名</label>
            <input type="text" name="name" id="name" placeholder="请输入姓名">
            <div class="fix" style="clear:both"></div>

            <label for="sex">性别</label>

            <label for="female">女</label>
            <input type="radio" name="female" id="female">

            <label for="male">男</label>
            <input type="radio" name="male" id="male">
            <div class="fix" style="clear:both"></div>

            <label for="paswd">密码</label>
            <input type="password" name="paswd" id="paswd">
            <div class="fix" style="clear:both"></div>

            <label for="phone">电话</label>
            <input type="text" name="phone" id="phone" placeholder="请输入你的电话号码">
            <div class="fix" style="clear:both"></div>

            <label for="email">邮箱</label>
            <input type="text" name="email" id="email" placeholder="请输入你的 邮箱">
            <div class="fix" style="clear:both"></div>
            
            <label for="eb">学历</label>
            <select name="eb" id="eb">
                <option value="co">本科</option>
                <option value="high">高中</option>
                <option value="mid">初中</option>
                <option value="primary">小学</option>
                <option value="kinder">幼儿园</option>
                <option value="baby">胎教</option>
            </select>
            <div class="fix" style="clear:both"></div>
            
            <label for="ex" style="position: relative;top:-8em">经历（个人介绍）</label>
            <textarea name="ex" id="ex" cols="30" rows="10"></textarea>

            <div class="fix" style="clear:both"></div>

            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <div class="fix" style="clear:both"></div>



        </div>

        
        
    </fieldset>
    <a href="www.csu.edu.cn" target="_blank">中南官网1</a>
    <div class="fix" style="clear:both"></div>

    <a href="www.csu.edu.cn" target="_blank">中南官网2</a>
    <div class="fix" style="clear:both"></div>

</body>
</html>
